apiVersion: appconnect.ibm.com/v1beta1
kind: IntegrationServer
metadata:
  name: is2
  namespace: ace
spec:
  env:
  - name: LOG_LEVEL
    value: "debug"
  pod:
    containers:
      runtime:
        image: image-registry.openshift-image-registry.svc:5000/ace/demoace:v0.96
        imagePullPolicy: Always
        resources:
          limits:
            cpu: '0.5'
            memory: 1Gi
          requests:
            cpu: '0.5'
            memory: 1Gi
  version: 12.0.8.0-r3
  imagePullSecrets:
    name: default-dockercfg-kjxtv
  license:
    accept: true
    license: L-AWVV-J3WMK6
    use: CloudPakForIntegrationNonProduction
  useCommonServices: true
  enableMetrics: true
  replicas: 1
  service:
    endpointType: https
  designerFlowsOperationMode: disabled
  adminServerSecure: false
  logFormat: basic
  configurations: ["mqpolicy", "key.jks", "kafkapolicy", "httpsconf", "scramparms", "es-cert-ace.jks"]
